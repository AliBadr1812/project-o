# ==============================
# Docker Compose - Full Stack
# ==============================
version: '3.8'

services:
  # ============ DATABASE ============
  postgres:
    image: postgres:16-alpine
    container_name: fullstack-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-appdb}
      POSTGRES_USER: ${DB_USER:-appuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-apppass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network
    restart: unless-stopped

  # ============ BACKEND (Java 21) ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fullstack-backend
    ports:
      - "8080:8080"
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-appdb}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-appuser}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-apppass}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      
      # Java 21 specific
      JAVA_TOOL_OPTIONS: "-XX:+UseZGC -Xmx512m -XX:+UseContainerSupport"
      SPRING_PROFILES_ACTIVE: docker
      
      # App settings
      APP_NAME: FullStack-App
      APP_VERSION: 1.0.0
      
      # Actuator (monitoring)
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - maven_cache:/root/.m2
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============ FRONTEND ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fullstack-frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:8080/api
      VITE_APP_NAME: Java 21 + Vue 3 FullStack
      VITE_APP_VERSION: 1.0.0
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped

  # ============ PGADMIN (Optional - Database GUI) ============
  pgadmin:
    image: dpage/pgadmin4
    container_name: fullstack-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app-network
    restart: unless-stopped

# ============ NETWORKS ============
networks:
  app-network:
    driver: bridge
    name: fullstack-network

# ============ VOLUMES ============
volumes:
  postgres_data:
    driver: local
  maven_cache:
    driver: local