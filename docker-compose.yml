# ==============================
# Docker Compose - Full Stack
# ==============================
version: '3.8'

services:
  # ============ MARIA DATABASE ============
  mariadb:
    image: mariadb:11.3
    container_name: fullstack-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass          # Root password
      MYSQL_DATABASE: appdb                  # Database name
      MYSQL_USER: appuser                    # App username
      MYSQL_PASSWORD: apppass                # App password
    ports:
      - "3306:3306"                          # MariaDB default port
    volumes:
      - mariadb_data:/var/lib/mysql          # Persistent storage
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ============ BACKEND (Java 21) ============
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: fullstack-api
    ports:
      - "8080:8080"
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/appdb?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-appuser}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-apppass}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      SPRING_H2_CONSOLE_ENABLED: true
      
      # Java 21 specific
      JAVA_TOOL_OPTIONS: "-XX:+UseZGC -Xmx512m -XX:+UseContainerSupport"
      SPRING_PROFILES_ACTIVE: docker
      
      # App settings
      APP_NAME: FullStack-App
      APP_VERSION: 1.0.0
      
      # Actuator (monitoring)
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - ./api:/app
      - maven_cache:/root/.m2
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============ FRONTEND ============
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: fullstack-web
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:8080/api
      VITE_APP_NAME: Java 21 + Vue 3 FullStack
      VITE_APP_VERSION: 1.0.0
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped

# ============ NETWORKS ============
networks:
  app-network:
    driver: bridge
    name: fullstack-network

# ============ VOLUMES ============
volumes:
  mariadb_data:
    driver: local
  maven_cache:
    driver: local