# ====================
# APPLICATION SETTINGS
# ====================
spring.application.name=Api
server.port=8081

# ====================
# DATABASE CONFIGURATION
# ====================
# Production (MariaDB)
spring.datasource.url=jdbc:mariadb://localhost:3306/appdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=appuser
spring.datasource.password=apppass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# H2 Console (for development - like your school project)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Optional: Use H2 in-memory for testing
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=password

# ====================
# JPA / HIBERNATE
# ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# ====================
# JWT CONFIGURATION (Like your school project)
# ====================
app.jwt.issuer=fullstack-app
app.jwt.passphrase=:IJ5:M#3+]-aRt6i*7ejTM%;7d7Rgb85L*AML(ar93Baod'4|1Qjg wjIH#D56a]
app.jwt.expiration=900

# ====================
# LOGGING
# ====================
logging.file.name=logs/fullstack-api.log
logging.level.root=info
logging.level.com.yourname.app=debug
logging.level.org.springframework.web=debug
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# ====================
# SECURITY
# ====================
# For H2 console access
spring.h2.console.settings.web-allow-others=true

# ====================
# ACTUATOR (Health checks)
# ====================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always